 <!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact — Saab Bouw Services</title>
  <meta name="description" content="Neem contact op met Saab Bouw Services voor professionele bouw- en afwerkingsdiensten in Nederland.">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/style.css">

  <!-- Open Graph -->
  <meta property="og:title" content="Contact — Saab Bouw Services">
  <meta property="og:description" content="Neem contact op met Saab Bouw Services voor professionele bouw- en afwerkingsdiensten.">
  <meta property="og:image" content="https://www.saabbouw.nl/images/hero.jpg">
  <meta property="og:url" content="https://www.saabbouw.nl/contact/">
  <meta property="og:type" content="website">

  <!-- Local Business Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "Saab Bouw Services",
    "url": "https://www.saabbouw.nl/",
    "logo": "https://www.saabbouw.nl/images/logo.png",
    "telephone": "+31612345678",
    "email": "info@saabbouw.nl",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Nederland",
      "addressCountry": "NL"
    },
    "description": "Saab Bouw Services - Bouw, stucwerk, schilderwerk, tegelzetten, vloeren en sloopwerk. Professionele afwerking en renovatie."
  }
  </script>
</head>

<body>

<!-- Header -->
<header class="container header">
  <div class="brand">
    <a href="/">
      <img src="/images/logo.png" alt="Saab Bouw Services logo">
      <h1>Saab Bouw Services</h1>
    </a>
  </div>

  <nav class="nav">
    <a href="/">Home</a>
    <a href="/about/">Over ons</a>
    <a href="/services/">Diensten</a>
    <a href="/gallery/">Galerij</a>
  </nav>
</header>

<!-- Main -->
<main>
  <section class="section container">
    <h3>Contact</h3>

    <div class="contact-wrap">

      <!-- Contact Form -->
      <div class="form-card">
        <form action="https://formsubmit.co/saabbouw@gmail.com" method="POST">

          <label for="name">Naam</label>
          <input id="name" name="name" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="phone">Telefoon</label>
          <input id="phone" name="phone">

          <label for="message">Waar kunnen we u mee helpen?</label>
<textarea id="message" name="message" rows="6" placeholder="Waar kunnen we u mee helpen?" required></textarea>

          <input type="hidden" name="_subject" value="Nieuwe aanvraag via website">
          <input type="hidden" name="_captcha" value="false">

          <button type="submit">Verzenden</button>
        </form>

        <p class="note">Het formulier stuurt direct naar uw e-mailadres.</p>
      </div>

      <!-- Contact Info -->
      <aside class="card">
        <h4>Contactgegevens</h4>
        <p>Telefoon: <a href="tel:+31612345678">+31 6 12345678</a></p>
        <p>Email: <a href="mailto:info@saabbouw.nl">info@saabbouw.nl</a></p>
        <p class="note">Wij reageren doorgaans binnen 24 uur.</p>

        <h4 style="margin-top:14px">Locatie</h4>
        <div style="border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,0.04)">
          <iframe 
            src="GOOGLE_MAPS_EMBED_URL"
            width="100%"
            height="260"
            style="border:0;"
            allowfullscreen
            loading="lazy">
          </iframe>
        </div>
      </aside>

    </div>
  </section>
</main>

<!-- Footer -->
<footer class="footer">
  © 2025 Saab Bouw Services
</footer>

<!-- Scripts -->
<script src="/assets/script.js"></script>

</body>
</html>
