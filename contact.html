<body>

<header class="container header">
  <div class="brand">
    <img src="images/logo.png">

  <nav class="nav">

<main>
  <section class="section container">
    <h3>Contact</h3>

    <div class="contact-wrap">

      <!-- ====== FORM WITH EMAIL FIXED ====== -->
      <div class="form-card">
        <form id="contact-form" action="https://formsubmit.co/saabbouw@gmail.com" method="POST">

          <label for="name">Naam</label>
          <input id="name" name="name" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="phone">Telefoon</label>
          <input id="phone" name="phone">

          <label for="message">Bericht</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <input type="hidden" name="_subject" value="Nieuwe aanvraag via website">
          <input type="hidden" name="_captcha" value="false">

          <button type="submit">Verzenden</button>
        </form>

        <p class="note">Het formulier stuurt direct naar uw emailadres.</p>
      </div>

      <aside class="card">
        <h4>Contactgegevens</h4>
        <p>Telefoon: <a href="tel:+31612345678">+31 6 12345678</a></p>
        <p>Email: <a href="mailto:info@saaballround.nl">info@saaballround.nl</a></p>
        <p class="note">Wij reageren doorgaans binnen 24 uur.</p>

        <h4 style="margin-top:14px">Locatie</h4>
        <div style="border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,0.04)">
          <iframe src="GOOGLE_MAPS_EMBED_URL" width="100%" height="260" style="border:0;" allowfullscreen loading="lazy"></iframe>
        </div>
      </aside>

    </div>
  </section>
