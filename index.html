 <!DOCTYPE html>
<html lang="nl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saab Allround Services</title>
<style>
body{margin:0;font-family:Arial}
header{display:flex;justify-content:space-between;align-items:center;padding:10px 20px;background:#111;color:#fff;position:sticky;top:0;}
nav ul{display:flex;gap:15px;list-style:none;margin:0;padding:0;}
nav a{color:white;text-decoration:none;}
.mobile-btn{display:none;font-size:28px;cursor:pointer;}
@media(max-width:768px){
 nav ul{display:none;flex-direction:column;background:#111;position:absolute;top:60px;right:0;width:200px;padding:10px;}
 nav ul.show{display:flex;}
 .mobile-btn{display:block;}
}
.hero{height:250px;background:#ccc;display:flex;justify-content:center;align-items:center;position:relative;}
.services-box{position:absolute;bottom:20px;background:white;padding:10px 20px;border-radius:6px;cursor:pointer;}
.services-list{display:none;flex-direction:column;gap:5px;position:absolute;bottom:60px;background:#fff;padding:10px;border-radius:6px;}
.services-list.show{display:flex;}
</style>
</head>
<body>
<header>
 <div class="logo"><a href="index.html" style="color:white;text-decoration:none;font-weight:bold;">Saab Allround</a></div>
 <span class="mobile-btn" onclick="toggleMenu()">â˜°</span>
 <nav>
   <ul id="menu">
     <li><a href="index.html">Home</a></li>
     <li><a href="services.html">Diensten</a></li>
     <li><a href="gallery.html">Gallery</a></li>
     <li><a href="contact.html">Contact</a></li>
   </ul>
 </nav>
</header>

<section class="hero">
 <div class="services-box" onclick="toggleServices()">Bekijk Diensten</div>
 <div class="services-list" id="servicesList">
  <a href="service-stukadoorswerk.html">Stukadoorswerk</a>
  <a href="service-schilderwerk.html">Schilderwerk</a>

 </div>
</section>

<script>
function toggleMenu(){
 document.getElementById('menu').classList.toggle('show');
}
function toggleServices(){
 document.getElementById('servicesList').classList.toggle('show');
}
</script>
</body>
</html>
